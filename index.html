<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeng Design | UI/UX Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#D169FF',
              dark: '#050505',
              card: '#121212'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D169FF;
      }

      /* Slow Pan/Zoom Animation for Hero Background */
      @keyframes slow-pan {
        0% {
          transform: scale(1.1) translate(0%, 0%);
        }
        50% {
          transform: scale(1.15) translate(-1%, -1%);
        }
        100% {
          transform: scale(1.1) translate(0%, 0%);
        }
      }
      .animate-slow-pan {
        animation: slow-pan 20s ease-in-out infinite;
      }
    </style>
